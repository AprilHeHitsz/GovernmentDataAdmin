{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="my-3 my-md-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">PIE</h3>
                    </div>
                    <div class="card-body">
                        <div id="pie" class="chart-container" style="height: 500px;"></div>
                        <script>
                            let pie_chart = echarts.init(
                                document.getElementById('pie'), 'white', {renderer: 'canvas'}
                            );
                            pie_chart.setOption({{ pie_chart | safe}});
                        </script>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Sunburst</h3>
                    </div>
                    <div class="card-body">
                        <div id="sunburst" class="chart-container" style="height: 500px;"></div>
                        <script>
                            let sunburst_chart = echarts.init(
                                document.getElementById('sunburst'), 'white', {renderer: 'canvas'}
                            );
                            sunburst_chart.setOption({{ sunburst_chart | safe}});
                        </script>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Calendar</h3>
                    </div>
                    <div class="card-body">
                        <div id="calendar" class="chart-container" style="height: 300px;"></div>
                        <script>
                            let calendar_chart = echarts.init(
                                document.getElementById('calendar'), 'white', {renderer: 'canvas'}
                            );
                            calendar_chart.setOption({{ calendar_chart | safe}});
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/bmap.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts-wordcloud.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=X3ATCKQWRjRxLNLI1Wv9NiTMFAa5bh8W"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=X3ATCKQWRjRxLNLI1Wv9NiTMFAa5bh8W"></script>
{% endblock script %}
