{% load static %}
        <!-- Top_bar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <div class="top-left-part">
                    <!-- Logo -->
                    <a class="logo" href="{% url 'chart:charts' %}">
                        <!-- Logo icon image, you can use font-icon also -->
                        <b>
                            <!--This is dark logo icon-->
                            <img src="{% static 'plugins/images/logo.png' %}" alt="home" class="dark-logo" />
                            <!--This is light logo icon-->
                            <img src="{% static 'plugins/images/logo.png' %}" alt="home" class="light-logo" />
                        </b>
                        <!-- Logo text image you can use text also -->
                        <span class="hidden-xs">
                            <!--This is dark logo text-->
                            <img src="{% static 'plugins/images/admin-text.png' %}" alt="home" class="dark-logo" />
                            <!--This is light logo text-->
                            <img src="{% static 'plugins/images/admin-text-dark.png' %}" alt="home" class="light-logo" />
                        </span>
                    </a>
                </div>
                <!-- /Logo -->
                <ul class="nav navbar-top-links navbar-right pull-right">
                    <li>
                        <a href="{% url 'user:logout' %}" class="waves-effect">&nbsp<i class="fa fa-power-off fa-fw" style=""></i></a>
                    </li>
                    <li>
                        <a class="profile-pic">
                            {% if profile.avatar %}
                            <img src="{{ user.profile.avatar.url }}" alt="user-img" width="36" class="img-circle">
                            {% else %}
                            <img src="{% static 'plugins/images/users/admin.png' %}" alt="user-img" width="36" class="img-circle">
                            {% endif %}
                            <b class="hidden-xs">{{ user.username }}</b>
                        </a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-header -->
            <!-- /.navbar-top-links -->
            <!-- /.navbar-static-side -->
        </nav>
        <!-- End Top Navigation -->
        <!-- ============================================================== -->
